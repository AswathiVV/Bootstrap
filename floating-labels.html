<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <div class="container mt-3">
        <h2>Floating Labels - Inputs</h2>
        <p>Click inside the input field to see the floating label effect:</p>
        <form action="">
            <div class="form-floating">
                <input type="text" placeholder=" Enter email" name="email" id="email" class="form-control">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="text" placeholder="Enter password" name="pwd" id="pwd" class="form-control">
                <label for="pwd">Password</label>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div><br><br><br>
    <form action="">
        <div class="form-floating mb-3 mt-3">
          <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
          <label for="comment">Comments</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    </form>

<div class="container mt-3">
    <h2>Floating Labels - Select</h2>
    <form action="">

    <div class="form-floating mb-3 mt-3">
        <select class="form-select" id="sel1" name="sellist">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>

            </select>
            <label for="sel1" class="form-label">Select list (select one):</label>
            
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    
</body>
</html>
